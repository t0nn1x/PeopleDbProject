<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People</title>
  </head>
  <body>
    <h2>Here are some people:</h2>
    <ol>
      <li th:each="person : ${people}" th:text="${person}"></li>
    </ol>
  </body>
</html>
