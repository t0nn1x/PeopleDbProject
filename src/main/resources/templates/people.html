<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People</title>
  </head>
  <body>
    <div class="col-10 col-sm-10 mx-auto mt-5">
      <h2>People List</h2>
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Email</th>
            <th scope="col">DOB</th>
            <th scope="col">Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.isEmpty(people)}">
            <td colspan="6" class="text-center">No Data</td>
          </tr>
          <tr th:each="person : ${people}">
            <th scope="row" th:text="${person.id}"></th>
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${{person.dob}}"></td>
            <td th:text="${{person.salary}}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-10 col-sm-10 mx-auto">
      <form th:object="${person}" method="post">
        <div class="mb-3">
          <label for="firstName" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            th:field="*{firstName}"
            aria-describedby="firstNameHelp"
          />
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            th:field="*{lastName}"
            aria-describedby="lastNameHelp"
          />
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">DOB</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            th:field="*{dob}"
            aria-describedby="dobHelp"
          />
        </div>

        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input
            type="number"
            class="form-control"
            id="salary"
            th:field="*{salary}"
            aria-describedby="salaryHelp"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            th:field="*{email}"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save person</button>
      </form>
    </div>
  </body>
</html>
